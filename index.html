<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city..."
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <!--OVERVIEW-->
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units"> 
                    <a href="#" id="celsius">°C</a>
                     | 
                     <a href="#" id="fahrenheit">°F</a>
                    </span>
                </div>
              </div>
            </div>
            <!--COL-6-->
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span>%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <!--COL-6-->
          </div>
          <!--ROW-->
          <br>
          <br>
          <div class="row g-2 justify-content-center daily-forecast">
          <div class="col box1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Saturday</h5>
                <p class="card-text text-center">
                  <img src="images/partly_cloudy.png" alt="" />
                </p>
                <p class="text-center high-temperature"><strong>20°</strong></p>
                <p class="text-center low-temperature">10°</p>
              </div>
            </div>
          </div>
          <div class="col box2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Sunday</h5>
                <p class="card-text text-center">
                  <img src="images/sunny.png" alt="" />
                </p>
                <p class="text-center high-temperature"><strong>20°</strong></p>
                <p class="text-center low-temperature">10°</p>
              </div>
            </div>
          </div>
          <div class="col box3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Monday</h5>
                <p class="card-text text-center">
                  <img src="images/partly_cloudy.png" alt="" />
                </p>
                <p class="text-center high-temperature"><strong>20°</strong></p>
                <p class="text-center low-temperature">10°</p>
              </div>
            </div>
          </div>
          <div class="col box4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Tuesday</h5>
                <p class="card-text text-center">
                  <img src="images/sunny.png" alt="" />
                </p>
                <p class="text-center high-temperature"><strong>20°</strong></p>
                <p class="text-center low-temperature">10°</p>
              </div>
            </div>
          </div>
          <div class="col box5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Wednesday</h5>
                <p class="card-text text-center">
                  <img src="images/sunny.png" alt="" />
                </p>
                <p class="text-center high-temperature"><strong>20°</strong></p>
                <p class="text-center low-temperature">10°</p>
              </div>
            </div>
          </div>
        </div>
        <!--WEATHER-APP-->
        
      </div>
      <!--WEATHER-APP-WRAPPER-->
      <small> Coded by Dominika Sochurkova </small>
    </div>
    <!--CONTAINER-->
    <script src="src/index.js"></script>
  </body>
</html>
